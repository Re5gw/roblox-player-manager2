<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير أذونات Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .add-section {
            background: #e8f5e8;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #28a745;
            color: white;
        }

        .btn-add:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-export {
            background: #007bff;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-export:hover {
            background: #0056b3;
        }

        .btn-clear {
            background: #dc3545;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-clear:hover {
            background: #c82333;
        }

        .players-list {
            background: white;
            border: 2px solid #eee;
            border-radius: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #eee;
            font-weight: bold;
            color: #333;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .player-name {
            font-weight: bold;
            color: #333;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-remove:hover {
            background: #c82333;
        }

        .empty-message {
            padding: 40px;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .debug-section {
            background: #fff3cd;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            border: 1px solid #ffeaa7;
        }

        .debug-info {
            font-family: monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 مدير أذونات Roblox</h1>
            <p>إدارة بسيطة وفعالة للاعبين المسموح لهم</p>
        </div>

        <div class="content">
            <div class="stats">
                <h2 id="playerCount">0 لاعب مسموح</h2>
                <p>آخر تحديث: <span id="lastUpdate">الآن</span></p>
            </div>

            <div class="add-section">
                <h3 style="margin-bottom: 20px; color: #333;">➕ إضافة لاعب جديد</h3>
                
                <div class="input-group">
                    <input type="text" id="playerInput" placeholder="اكتب اسم اللاعب..." maxlength="20">
                    <button class="btn btn-add" onclick="addPlayer()">إضافة</button>
                </div>

                <div id="alertMessage"></div>
            </div>

            <div class="players-list">
                <div class="list-header">
                    👥 قائمة اللاعبين المسموح لهم (<span id="listCount">0</span>)
                </div>
                <div id="playersList">
                    <div class="empty-message">
                        لا يوجد لاعبين في القائمة<br>
                        أضف بعض الأسماء للبدء
                    </div>
                </div>
            </div>

            <button class="btn btn-export" onclick="testRobloxConnection()">
                🔗 اختبار الاتصال مع Roblox
            </button>

            <button class="btn btn-clear" onclick="clearAllPlayers()">
                🗑️ مسح جميع اللاعبين
            </button>

            <div class="debug-section">
                <h4>🔧 معلومات التشخيص:</h4>
                <div class="debug-info" id="debugInfo">
                    جاري التحميل...
                </div>
                
                <h4>📋 بيانات للـ Roblox Script:</h4>
                <div class="debug-info" id="robloxData">
                    []
                </div>
                
                <button class="btn btn-add" onclick="updateDebugInfo()" style="width: 100%; margin-top: 10px;">
                    🔄 تحديث معلومات التشخيص
                </button>
            </div>
        </div>
    </div>

    <script>
        // 📋 قائمة اللاعبين العامة - يجب أن تكون متاحة لـ Roblox
        window.allowedPlayers = [];

        // 🔄 تحديث العرض
        function updateDisplay() {
            // تحديث الإحصائيات
            document.getElementById('playerCount').textContent = `${window.allowedPlayers.length} لاعب مسموح`;
            document.getElementById('listCount').textContent = window.allowedPlayers.length;
            
            // تحديث الوقت
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');

            // تحديث قائمة اللاعبين
            const playersList = document.getElementById('playersList');
            
            if (window.allowedPlayers.length === 0) {
                playersList.innerHTML = `
                    <div class="empty-message">
                        لا يوجد لاعبين في القائمة<br>
                        أضف بعض الأسماء للبدء
                    </div>
                `;
            } else {
                playersList.innerHTML = window.allowedPlayers
                    .map(player => `
                        <div class="player-item">
                            <span class="player-name">🎮 ${player}</span>
                            <button class="btn-remove" onclick="removePlayer('${player}')">
                                ❌ حذف
                            </button>
                        </div>
                    `).join('');
            }

            // تحديث بيانات Roblox
            document.getElementById('robloxData').textContent = JSON.stringify(window.allowedPlayers);
            
            // حفظ البيانات
            saveData();
            
            // تحديث معلومات التشخيص
            updateDebugInfo();
        }

        // ➕ إضافة لاعب
        function addPlayer() {
            const input = document.getElementById('playerInput');
            const playerName = input.value.trim();

            // التحقق من صحة الاسم
            if (!playerName) {
                showAlert('الرجاء كتابة اسم اللاعب', 'danger');
                return;
            }

            if (playerName.length < 3) {
                showAlert('اسم اللاعب يجب أن يكون 3 أحرف على الأقل', 'danger');
                return;
            }

            if (window.allowedPlayers.includes(playerName)) {
                showAlert(`اللاعب "${playerName}" موجود بالفعل`, 'danger');
                return;
            }

            // إضافة اللاعب
            window.allowedPlayers.push(playerName);
            window.allowedPlayers.sort(); // ترتيب أبجدي
            input.value = '';
            
            showAlert(`تم إضافة "${playerName}" بنجاح ✅`, 'success');
            updateDisplay();
            
            console.log('تم إضافة لاعب:', playerName);
            console.log('القائمة الحالية:', window.allowedPlayers);
        }

        // ❌ حذف لاعب
        function removePlayer(playerName) {
            if (confirm(`هل تريد حذف "${playerName}"؟`)) {
                window.allowedPlayers = window.allowedPlayers.filter(p => p !== playerName);
                showAlert(`تم حذف "${playerName}"`, 'danger');
                updateDisplay();
                
                console.log('تم حذف لاعب:', playerName);
                console.log('القائمة الحالية:', window.allowedPlayers);
            }
        }

        // 🗑️ مسح جميع اللاعبين
        function clearAllPlayers() {
            if (confirm('هل تريد مسح جميع اللاعبين؟')) {
                window.allowedPlayers = [];
                showAlert('تم مسح جميع اللاعبين', 'danger');
                updateDisplay();
                
                console.log('تم مسح جميع اللاعبين');
            }
        }

        // 💬 عرض رسالة
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 3000);
        }

        // 🔗 اختبار الاتصال مع Roblox
        function testRobloxConnection() {
            if (window.allowedPlayers.length === 0) {
                showAlert('أضف لاعبين أولاً للاختبار!', 'danger');
                return;
            }
            
            showAlert(`البيانات جاهزة للـ Roblox Script! العدد: ${window.allowedPlayers.length}`, 'success');
            
            console.log('=== اختبار الاتصال مع Roblox ===');
            console.log('عدد اللاعبين:', window.allowedPlayers.length);
            console.log('القائمة:', window.allowedPlayers);
            console.log('JSON:', JSON.stringify(window.allowedPlayers));
        }

        // 🔧 تحديث معلومات التشخيص
        function updateDebugInfo() {
            const debugInfo = `
تاريخ آخر تحديث: ${new Date().toLocaleString('ar-SA')}
عدد اللاعبين: ${window.allowedPlayers.length}
حالة localStorage: ${localStorage.getItem('robloxPlayers') ? 'موجود' : 'غير موجود'}
متصفح: ${navigator.userAgent.split(' ')[0]}
الرابط الحالي: ${window.location.href}
            `.trim();
            
            document.getElementById('debugInfo').textContent = debugInfo;
        }

        // 💾 حفظ البيانات
        function saveData() {
            try {
                localStorage.setItem('robloxPlayers', JSON.stringify(window.allowedPlayers));
                console.log('تم حفظ البيانات:', window.allowedPlayers);
            } catch (e) {
                console.error('خطأ في حفظ البيانات:', e);
            }
        }

        // 📥 تحميل البيانات
        function loadData() {
            try {
                const saved = localStorage.getItem('robloxPlayers');
                if (saved) {
                    window.allowedPlayers = JSON.parse(saved);
                    console.log('تم تحميل البيانات:', window.allowedPlayers);
                } else {
                    console.log('لا توجد بيانات محفوظة');
                }
            } catch (e) {
                console.error('خطأ في تحميل البيانات:', e);
                window.allowedPlayers = [];
            }
            updateDisplay();
        }

        // ⌨️ إضافة بالضغط على Enter
        document.getElementById('playerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // 🚀 تهيئة الصفحة
        console.log('🚀 بدء تهيئة الموقع...');
        loadData();
        
        // اختبار دوري للتأكد من عمل النظام
        setInterval(function() {
            console.log('📊 فحص دوري - عدد اللاعبين:', window.allowedPlayers.length);
        }, 30000); // كل 30 ثانية

        console.log('✅ الموقع جاهز!');
    </script>
</body>
</html>
