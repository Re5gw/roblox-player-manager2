<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير أذونات Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .add-section {
            background: #e8f5e8;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #28a745;
            color: white;
        }

        .btn-add:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-export {
            background: #007bff;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-export:hover {
            background: #0056b3;
        }

        .players-list {
            background: white;
            border: 2px solid #eee;
            border-radius: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #eee;
            font-weight: bold;
            color: #333;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .player-name {
            font-weight: bold;
            color: #333;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-remove:hover {
            background: #c82333;
        }

        .empty-message {
            padding: 40px;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .code-section {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .api-data {
            display: none;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 مدير أذونات Roblox</h1>
            <p>إدارة بسيطة وفعالة للاعبين المسموح لهم</p>
        </div>

        <div class="content">
            <div class="stats">
                <h2 id="playerCount">0 لاعب مسموح</h2>
                <p>آخر تحديث: <span id="lastUpdate">الآن</span></p>
            </div>

            <div class="add-section">
                <h3 style="margin-bottom: 20px; color: #333;">➕ إضافة لاعب جديد</h3>
                
                <div class="input-group">
                    <input type="text" id="playerInput" placeholder="اكتب اسم اللاعب..." maxlength="20">
                    <button class="btn btn-add" onclick="addPlayer()">إضافة</button>
                </div>

                <div id="alertMessage"></div>
            </div>

            <div class="players-list">
                <div class="list-header">
                    👥 قائمة اللاعبين المسموح لهم (<span id="listCount">0</span>)
                </div>
                <div id="playersList">
                    <div class="empty-message">
                        لا يوجد لاعبين في القائمة<br>
                        أضف بعض الأسماء للبدء
                    </div>
                </div>
            </div>

            <button class="btn btn-export" onclick="exportScript()">
                📋 تصدير سكريپت Roblox
            </button>

            <div class="code-section">
                <h4>📝 سكريپت Roblox (جاهز للنسخ):</h4>
                <pre id="scriptOutput">-- أضف لاعبين أولاً لرؤية السكريپت</pre>
                <button class="copy-btn" onclick="copyScript()">📋 نسخ السكريپت</button>
            </div>
        </div>
    </div>

    <!-- بيانات API مخفية للوصول من Roblox -->
    <div id="apiData" class="api-data">
        <div id="playersJson">[]</div>
    </div>

    <script>
        // 📋 قائمة اللاعبين المسموح لهم
        let allowedPlayers = [];

        // 🔄 تحديث العرض
        function updateDisplay() {
            // تحديث الإحصائيات
            document.getElementById('playerCount').textContent = `${allowedPlayers.length} لاعب مسموح`;
            document.getElementById('listCount').textContent = allowedPlayers.length;
            
            // تحديث الوقت
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');

            // تحديث قائمة اللاعبين
            const playersList = document.getElementById('playersList');
            
            if (allowedPlayers.length === 0) {
                playersList.innerHTML = `
                    <div class="empty-message">
                        لا يوجد لاعبين في القائمة<br>
                        أضف بعض الأسماء للبدء
                    </div>
                `;
            } else {
                playersList.innerHTML = allowedPlayers
                    .map(player => `
                        <div class="player-item">
                            <span class="player-name">🎮 ${player}</span>
                            <button class="btn-remove" onclick="removePlayer('${player}')">
                                ❌ حذف
                            </button>
                        </div>
                    `).join('');
            }

            // تحديث بيانات API
            document.getElementById('playersJson').textContent = JSON.stringify(allowedPlayers);
            
            // تحديث السكريپت
            updateScript();
            
            // حفظ البيانات
            saveData();
        }

        // ➕ إضافة لاعب
        function addPlayer() {
            const input = document.getElementById('playerInput');
            const playerName = input.value.trim();

            // التحقق من صحة الاسم
            if (!playerName) {
                showAlert('الرجاء كتابة اسم اللاعب', 'danger');
                return;
            }

            if (playerName.length < 3) {
                showAlert('اسم اللاعب يجب أن يكون 3 أحرف على الأقل', 'danger');
                return;
            }

            if (allowedPlayers.includes(playerName)) {
                showAlert(`اللاعب "${playerName}" موجود بالفعل`, 'danger');
                return;
            }

            // إضافة اللاعب
            allowedPlayers.push(playerName);
            allowedPlayers.sort(); // ترتيب أبجدي
            input.value = '';
            
            showAlert(`تم إضافة "${playerName}" بنجاح ✅`, 'success');
            updateDisplay();
        }

        // ❌ حذف لاعب
        function removePlayer(playerName) {
            if (confirm(`هل تريد حذف "${playerName}"؟`)) {
                allowedPlayers = allowedPlayers.filter(p => p !== playerName);
                showAlert(`تم حذف "${playerName}"`, 'danger');
                updateDisplay();
            }
        }

        // 💬 عرض رسالة
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 3000);
        }

        // 🔄 تحديث السكريپت
        function updateScript() {
            const playersArray = allowedPlayers.map(p => `"${p}"`).join(', ');
            
            const script = allowedPlayers.length > 0 ? 
`-- 🎮 سكريپت أذونات اللاعبين
-- تم إنشاؤه تلقائياً من الموقع

local Players = game:GetService("Players")

-- 📋 قائمة اللاعبين المسموح لهم (${allowedPlayers.length} لاعب)
local allowedPlayers = {${playersArray}}

-- ✅ التحقق من وجود اللاعب في القائمة
local function isAllowed(playerName)
    for _, name in pairs(allowedPlayers) do
        if name == playerName then
            return true
        end
    end
    return false
end

-- 🚫 عند دخول لاعب جديد
Players.PlayerAdded:Connect(function(player)
    print("🔍 فحص: " .. player.Name)
    
    if isAllowed(player.Name) then
        print("✅ مسموح: " .. player.Name)
    else
        print("❌ مرفوض: " .. player.Name)
        wait(1)
        player:Kick("🔒 غير مسموح لك بدخول هذا الخادم!")
    end
end)

print("🚀 نظام الأذونات جاهز - " .. #allowedPlayers .. " لاعب مسموح")`
: '-- أضف لاعبين أولاً لتوليد السكريپت';

            document.getElementById('scriptOutput').textContent = script;
        }

        // 📋 تصدير السكريپت
        function exportScript() {
            if (allowedPlayers.length === 0) {
                showAlert('أضف لاعبين أولاً!', 'danger');
                return;
            }
            
            copyScript();
            showAlert('تم نسخ السكريپت! الصقه في Roblox Studio', 'success');
        }

        // 📄 نسخ السكريپت
        function copyScript() {
            const script = document.getElementById('scriptOutput').textContent;
            
            navigator.clipboard.writeText(script).then(() => {
                console.log('تم نسخ السكريپت');
            }).catch(() => {
                // للمتصفحات القديمة
                const textArea = document.createElement('textarea');
                textArea.value = script;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        // 💾 حفظ البيانات
        function saveData() {
            localStorage.setItem('robloxPlayers', JSON.stringify(allowedPlayers));
        }

        // 📥 تحميل البيانات
        function loadData() {
            const saved = localStorage.getItem('robloxPlayers');
            if (saved) {
                try {
                    allowedPlayers = JSON.parse(saved);
                } catch (e) {
                    allowedPlayers = [];
                }
            }
            updateDisplay();
        }

        // ⌨️ إضافة بالضغط على Enter
        document.getElementById('playerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // 🚀 تهيئة الصفحة
        loadData();
    </script>
</body>
</html>
