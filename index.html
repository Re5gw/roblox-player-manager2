<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير أذونات Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .remove-btn {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .remove-btn:hover {
            background: #c82333;
        }
        
        .players-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            text-align: center;
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .roblox-data {
            background: #2d3748;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
        }

        /* البيانات المخفية للوصول من Roblox */
        #hiddenData {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 مدير أذونات Roblox</h1>
        
        <div class="stats">
            <h3 id="playerCount">0 لاعب مسموح</h3>
            <p>آخر تحديث: <span id="lastUpdate">الآن</span></p>
        </div>

        <div class="input-section">
            <h3>➕ إضافة لاعب جديد</h3>
            <input type="text" id="playerInput" placeholder="اكتب اسم اللاعب..." maxlength="20">
            <button onclick="addPlayer()">إضافة</button>
            <button onclick="clearAll()" style="background: #dc3545;">مسح الكل</button>
            <div id="alertMessage"></div>
        </div>

        <div class="players-list">
            <h3>👥 قائمة اللاعبين المسموح لهم:</h3>
            <div id="playersList">
                <p style="text-align: center; color: #666; font-style: italic;">
                    لا يوجد لاعبين في القائمة
                </p>
            </div>
        </div>

        <div class="roblox-data">
            <strong>📋 بيانات للـ Roblox Script:</strong><br>
            <span id="robloxOutput">[]</span>
        </div>

        <!-- البيانات المخفية للوصول من Roblox -->
        <div id="hiddenData">
            <div id="playersArray">[]</div>
        </div>
    </div>

    <script>
        // قائمة اللاعبين العامة
        let allowedPlayers = [];

        // تحديث العرض
        function updateDisplay() {
            // تحديث العدد
            document.getElementById('playerCount').textContent = allowedPlayers.length + ' لاعب مسموح';
            
            // تحديث الوقت
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');

            // تحديث قائمة اللاعبين
            const playersList = document.getElementById('playersList');
            
            if (allowedPlayers.length === 0) {
                playersList.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">لا يوجد لاعبين في القائمة</p>';
            } else {
                playersList.innerHTML = allowedPlayers
                    .map(player => `
                        <div class="player-item">
                            <span>🎮 ${player}</span>
                            <button class="remove-btn" onclick="removePlayer('${player}')">حذف</button>
                        </div>
                    `).join('');
            }

            // تحديث بيانات Roblox (مرئية ومخفية)
            const jsonData = JSON.stringify(allowedPlayers);
            document.getElementById('robloxOutput').textContent = jsonData;
            document.getElementById('playersArray').textContent = jsonData;
            
            // حفظ البيانات
            localStorage.setItem('robloxPlayers', jsonData);
            
            // طباعة في Console للتشخيص
            console.log('تحديث البيانات:', allowedPlayers);
            console.log('JSON:', jsonData);
        }

        // إضافة لاعب
        function addPlayer() {
            const input = document.getElementById('playerInput');
            const playerName = input.value.trim();

            if (!playerName) {
                showAlert('اكتب اسم اللاعب!', 'danger');
                return;
            }

            if (playerName.length < 3) {
                showAlert('الاسم يجب أن يكون 3 أحرف على الأقل', 'danger');
                return;
            }

            if (allowedPlayers.includes(playerName)) {
                showAlert('اللاعب موجود بالفعل!', 'danger');
                return;
            }

            allowedPlayers.push(playerName);
            allowedPlayers.sort();
            input.value = '';
            
            showAlert('تم إضافة ' + playerName + ' بنجاح!', 'success');
            updateDisplay();
        }

        // حذف لاعب
        function removePlayer(playerName) {
            if (confirm('هل تريد حذف ' + playerName + '؟')) {
                allowedPlayers = allowedPlayers.filter(p => p !== playerName);
                showAlert('تم حذف ' + playerName, 'danger');
                updateDisplay();
            }
        }

        // مسح الكل
        function clearAll() {
            if (confirm('هل تريد مسح جميع اللاعبين؟')) {
                allowedPlayers = [];
                showAlert('تم مسح جميع اللاعبين', 'danger');
                updateDisplay();
            }
        }

        // عرض رسالة
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = '<div class="alert alert-' + type + '">' + message + '</div>';
            
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 3000);
        }

        // تحميل البيانات المحفوظة
        function loadData() {
            const saved = localStorage.getItem('robloxPlayers');
            if (saved) {
                try {
                    allowedPlayers = JSON.parse(saved);
                    console.log('تم تحميل البيانات:', allowedPlayers);
                } catch (e) {
                    console.error('خطأ في تحميل البيانات:', e);
                    allowedPlayers = [];
                }
            }
            updateDisplay();
        }

        // إضافة بالضغط على Enter
        document.getElementById('playerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // تهيئة الصفحة
        console.log('🚀 بدء تحميل الموقع...');
        loadData();
        console.log('✅ الموقع جاهز!');
        
        // تحديث دوري (كل 10 ثوانِ للتأكد)
        setInterval(function() {
            console.log('📊 فحص دوري - اللاعبين:', allowedPlayers.length);
        }, 10000);
    </script>
</body>
</html>
